<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container container-style card">
      <div class="row">
        <div class="col-6">
          <h1 class="main-title">Weather forecast</h1>
          <p class="current-data-time" id="current-data">
            Monday 03.02.2023, 21:26
          </p>
        </div>
        <div class="col-6">
          <form action="" id="search-city-form">
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
              <div class="input-group">
                <input
                  type="search"
                  placeholder="Enter a city?"
                  aria-describedby="button-addon1"
                  class="form-control border-0 bg-light"
                  id="city-input"
                />
                <div class="input-group-append">
                  <button
                    id="button-addon1"
                    type="submit"
                    class="btn btn-link text-primary"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-3">
          <p class="location">Kyiv</p>
          <p class="local-temperature">
            <span class="local-temperature-number">15</span>
            <sup class="local-temperature-units"
              ><a id="local-temp-celsius" href="#">℃</a> |
              <a id="local-temp-fahrenheit" href="#">℉</a></sup
            >
          </p>
        </div>
        <div class="col-3">
          <p class="main-icon">☀️</p>
        </div>
        <div class="col-6">
          <p class="align-middle">
            Precipitation: 66% <br />
            Wind: 5km/h
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>Today</p>
        </div>
        <div class="col-10">
          <p class="five-day-forecast">5 Day Forecast</p>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-md-5 g-5 row-card-style">
        <div class="col col-style">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title card-title-style">Monday</h5>
              <p class="card-text card-text-style">
                12<sup class="celsius">℃</sup> ☀️
              </p>
            </div>
          </div>
        </div>
        <div class="col col-style">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title card-title-style">Tuesday</h5>
              <p class="card-text card-text-style">
                12<sup class="celsius">℃</sup> ☀️
              </p>
            </div>
          </div>
        </div>
        <div class="col col-style">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title card-title-style">Wednesday</h5>
              <p class="card-text card-text-style">
                12<sup class="celsius">℃</sup> ☀️
              </p>
            </div>
          </div>
        </div>
        <div class="col col-style">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title card-title-style">Thursday</h5>
              <p class="card-text card-text-style">
                12<sup class="celsius">℃</sup> ☀️
              </p>
            </div>
          </div>
        </div>
        <div class="col col-style">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title card-title-style">Friday</h5>
              <p class="card-text card-text-style">
                12<sup class="celsius">℃</sup> ☀️
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
